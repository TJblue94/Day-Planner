      rel="stylesheet"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">9am</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">10am</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">11am</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">12pm</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">1pm</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">2pm</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">3pm</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">4pm</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
     <div class="row">
      <form class="timeblock" method="POST">
        <label for="eventText" class="hour">5pm</label>
        <input type="text" class="textarea" name="eventText">
        <input type="submit" class= 'saveBtn' value="Submit">
      </form>
     </div>
    </div>
    <script src= "script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
